<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Games</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:linear-gradient(135deg,#000,#111,#222,#fff);
  background-size:400% 400%;
  animation:bgMove 15s infinite alternate;
  color:white;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  100%{background-position:100% 50%}
}

nav{
  display:flex;
  justify-content:space-between;
  padding:20px;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(10px);
}

nav a{
  color:white;
  text-decoration:none;
  transition:0.3s;
}

nav a:hover{
  color:#ccc;
}

.search-box{
  text-align:center;
  margin:30px;
}

.search-box input{
  padding:12px;
  width:280px;
  border:none;
  border-radius:25px;
  outline:none;
}

.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
  padding:40px;
}

.card{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(15px);
  border-radius:20px;
  padding:15px;
  transition:0.4s;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

.card:hover{
  transform:translateY(-10px) scale(1.03);
}

.card img{
  width:100%;
  border-radius:15px;
}

.card h3{
  margin:15px 0 10px;
}

.card p{
  font-size:14px;
  color:#ccc;
}

.card button{
  margin-top:10px;
  padding:10px 20px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  background:white;
  transition:0.3s;
}

.card button:hover{
  background:#ccc;
}
button,
button:focus,
button:active,
a,
a:focus,
a:active {
  outline: none !important;
  box-shadow: none !important;
  -webkit-tap-highlight-color: transparent;
}
</style>
</head>

<body>

<nav>
  <h2>Dark Games</h2>
  <a href="index.html">Home</a>
</nav>

<div class="search-box">
  <input type="text" id="search" placeholder="Search for a game...">
</div>

<div class="container" id="games">

  <div class="card" data-name="hollow knight">
    <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/367520/header.jpg">
    <h3>Hollow Knight</h3>
    <p>Explore a vast underground kingdom full of mystery.</p>
    <a href="hollowknight.html"><button>View Details</button></a>
  </div>

  <div class="card" data-name="silksong">
    <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1030300/header.jpg">
    <h3>Hollow Knight: Silksong</h3>
    <p>Play as Hornet in a deadly new adventure.</p>
    <a href="hollowknightsilksong.html"><button>View Details</button></a>
  </div>

  <div class="card" data-name="elden ring">
    <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1245620/header.jpg">
    <h3>Elden Ring</h3>
    <p>An epic dark fantasy action RPG experience.</p>
    <a href="eldenring.html"><button>View Details</button></a>
  </div>

</div>

<script>
const search = document.getElementById("search");
const cards = document.querySelectorAll(".card");

search.addEventListener("keyup", () => {
  let value = search.value.toLowerCase();
  cards.forEach(card=>{
    card.style.display = card.dataset.name.includes(value) ? "block" : "none";
  });
});
</script>

</body>
</html>
